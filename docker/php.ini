; ✅ Mostrar errores en pantalla
display_errors = On
display_startup_errors = On

; ✅ Guardar errores en log
log_errors = On
error_log = /var/www/html/logs/php_error.log

; ✅ Recursos de ejecución
memory_limit = 512M
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 120
max_input_vars = 1000
